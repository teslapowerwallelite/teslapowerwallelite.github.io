<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Powerwall Elite</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 4px;
            font-weight: 300;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            color: #a1a1a1;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px 40px;
            width: 200px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
        }

        .btn-primary {
            background-color: #fff;
            color: #000;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #e2e2e2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tesla Powerwall Elite</h1>
    <p>Advanced Monitoring & Management</p>

    <div class="links">
        <a href="privacy.html" class="btn btn-primary">Privacy Policy</a>

        <a href="https://www.paypal.com/donate/?hosted_button_id=RBKHUMHD28TJ6" target="_blank" class="btn">Donate</a>

        <a href="mailto:teslapowerwallelite@gmail.com" class="btn">Email Support</a>
    </div>
</div>

</body>
</html>
